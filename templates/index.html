<!DOCTYPE html>
<html>
<head>
    <title>SLM Schiermonnikoog</title>
</head>
<body>
    <h1>Welkom bij SLM Schiermonnikoog</h1>
    {% if user %}
        <p>Ingelogd als {{ user['email'] if 'email' in user else user['login'] }}</p>
        <a href="/dashboard">Ga naar dashboard</a><br>
        <a href="/logout">Uitloggen</a>
    {% else %}
        <a href="/login/discord">Log in met Discord</a><br>
        <a href="/login/github">Log in met GitHub</a>
    {% endif %}
</body>
</html>
